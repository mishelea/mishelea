    <script>
        const encabezado = document.getElementById("encabezado");

        encabezado.addEventListener("click", () => {
            const colores = ["#ff69b4", "#00bfff", "#ffa500", "#00ff7f", "#8a2be2"];
            const indice = Math.floor(Math.random() * colores.length);
            encabezado.style.backgroundColor = colores[indice];
        });
    </script>
    <script>
        const galeria = document.querySelector('.galeria');
        const imagenes = galeria.querySelectorAll('img');
        let index = 0;
    
        function mostrarImagen(index) {
            imagenes.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }
    
        function cambiarImagen() {
            index = (index + 1) % imagenes.length;
            mostrarImagen(index);
        }
    
        mostrarImagen(index); // Muestra la primera imagen
        setInterval(cambiarImagen, 5000); // Cambia la imagen cada 5 segundos
    </script>
